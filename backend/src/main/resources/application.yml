
spring:
  application:
    name: powermarket

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:powermarket;DB_CLOSE_DELAY=-1;MODE=PostgreSQL}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driverClassName: ${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: ${SERVER_PORT:8080}

# CORS properties (comma separated)
app:
  cors:
    allowed-origins: ${FRONTEND_ORIGINS:http://localhost:5173,http://localhost:3000}
    allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}

---
spring:
  config:
    activate:
      on-profile: postgres

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/powermarket}
    username: ${SPRING_DATASOURCE_USERNAME:powermarket}
    password: ${SPRING_DATASOURCE_PASSWORD:powermarket}
    driverClassName: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
