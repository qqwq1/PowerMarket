<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerMarket — Форма размещения</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="header">
    <div class="brand">PowerMarket</div>
    <div class="kbd">Форма размещения</div>
  </header>
  <main class="container">
    <div class="card">
      <h1 style="margin:0 0 12px 0;">Выбор роли</h1>
      <p style="margin:0 0 24px 0; color:#9aa3b3;">Выберите сценарий работы: Заказчик или Исполнитель.</p>
      <form id="role-form" onsubmit="return submitRole(event)">
        <div style="display:flex; gap:16px; flex-wrap:wrap;">
          <label class="card" style="flex:1 1 260px; display:flex; align-items:center; gap:12px; cursor:pointer;">
            <input type="radio" name="role" value="customer" required>
            <div>
              <div style="font-weight:600;">Заказчик</div>
              <div class="lot-meta">Ищу исполнителя для заказа</div>
            </div>
          </label>
          <label class="card" style="flex:1 1 260px; display:flex; align-items:center; gap:12px; cursor:pointer;">
            <input type="radio" name="role" value="supplier" required>
            <div>
              <div style="font-weight:600;">Исполнитель</div>
              <div class="lot-meta">Размещаю свободные мощности</div>
            </div>
          </label>
        </div>
        <div style="margin-top:20px; display:flex; gap:12px;">
          <button class="btn" type="submit">Продолжить</button>
          <a class="btn secondary" href="/catalog">Перейти в каталог</a>
        </div>
      </form>
    </div>
  </main>
  <footer class="footer">SR_FUNC: размещение, выбор роли • SR_NFUNC: адаптивный UI</footer>
  <script>
    async function submitRole(e){
      e.preventDefault();
      const fd = new FormData(document.getElementById('role-form'));
      const role = fd.get('role');
      try {
        await fetch('/api/session/role', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ role })
        });
        window.location.href = '/catalog';
      } catch(err) {
        alert('Ошибка: ' + err);
      }
      return false;
    }
  </script>
</body>
</html>
